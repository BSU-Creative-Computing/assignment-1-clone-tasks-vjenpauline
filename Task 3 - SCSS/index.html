<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Task 3 - SCSS</title>
</head>

<body>
    <header> <!-- HEADER WITH IMAGE -->
        <img src="https://via.placeholder.com/400" class="pic-1" alt="400x400" />
        <img src="https://via.placeholder.com/300" class="pic-2" alt="300x300" />
        <img src="https://via.placeholder.com/200" class="pic-3" alt="200x200" />
    </header>

    <section class="rec-container"> <!-- CONTAINER OF RECTANGLE ROWS -->
        <span class="rec item-70px"> </span>
        <span class="rec item-80px"> </span>
        <span class="rec item-90px"> </span>
        <span class="rec item-100px"> </span>
    </section>

    <section class="circ-container"> <!-- CONTAINER OF CIRCLES -->
        <span class="circle item-70px"> </span>
        <span class="circle item-80px"> </span>
        <span class="circle item-90px"> </span>
        <span class="circle item-100px"> </span>
    </section>

    <footer></footer> <!-- FOOTER -->
</body>

</html>
